<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apink Solution Cards - All 50 Cards</title>
    <style>
        :root {
            /* Member Colors */
            --color-chorong: #F08080;
            --color-bomi: #FFD700;
            --color-eunji: #556B2F;
            --color-namjoo: #9370DB;
            --color-hayoung: #FFA500;

            /* Member Background Colors (Pastel) */
            --bg-chorong: #f08080;
            --bg-bomi: #ffd800;
            --bg-eunji: #566c2f;
            --bg-namjoo: #9371dc;
            --bg-hayoung: #ffa503;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #fff;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(255, 182, 193, 0.5);
        }

        .subtitle {
            text-align: center;
            color: #ffc0cb;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .member-headers {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 1400px;
            margin: 0 auto 15px auto;
        }

        .member-header {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            font-weight: bold;
            font-size: 1.1em;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
        }

        .member-header.chorong {
            background: var(--bg-chorong);
        }

        .member-header.bomi {
            background: var(--bg-bomi);
            color: #333;
        }

        .member-header.eunji {
            background: var(--bg-eunji);
        }

        .member-header.namjoo {
            background: var(--bg-namjoo);
        }

        .member-header.hayoung {
            background: var(--bg-hayoung);
        }

        .cards-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .card {
            background: #fff;
            border-radius: 12px;
            padding: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
        }

        .card.chorong::before {
            background: var(--bg-chorong);
        }

        .card.bomi::before {
            background: var(--bg-bomi);
        }

        .card.eunji::before {
            background: var(--bg-eunji);
        }

        .card.namjoo::before {
            background: var(--bg-namjoo);
        }

        .card.hayoung::before {
            background: var(--bg-hayoung);
        }

        .card-number {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 0.85em;
            color: #fff;
        }

        .card.chorong .card-number {
            background: var(--bg-chorong);
        }

        .card.bomi .card-number {
            background: var(--bg-bomi);
            color: #333;
        }

        .card.eunji .card-number {
            background: var(--bg-eunji);
        }

        .card.namjoo .card-number {
            background: var(--bg-namjoo);
        }

        .card.hayoung .card-number {
            background: var(--bg-hayoung);
        }

        .card-content {
            padding-top: 10px;
        }

        .member-name {
            display: block;
            font-size: 0.75em;
            color: #999;
            margin-bottom: 5px;
        }

        .korean-text {
            font-size: 0.9em;
            line-height: 1.4;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
            min-height: 50px;
        }

        .chinese-text {
            font-size: 0.85em;
            line-height: 1.4;
            color: #666;
            border-top: 1px solid #eee;
            padding-top: 8px;
            min-height: 45px;
        }

        @media (max-width: 1200px) {
            .cards-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .cards-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .cards-grid {
                grid-template-columns: 1fr;
            }
        }

        .back-link {
            display: block;
            text-align: center;
            margin: 30px auto;
            color: #ffc0cb;
            text-decoration: none;
            font-size: 1.1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

        ];

        // Check if 5-column layout is active (screen width > 1200px)
        function isFiveColumnLayout() {
            return window.innerWidth > 1200;
        }

        // Generate cards based on layout
        function generateCards() {
            const grid = document.getElementById('cardsGrid');
            grid.innerHTML = '';

            let dataToUse;

            if (isFiveColumnLayout()) {
                // 5 columns: organize by member columns (row by row)
                // Each column = one member
                dataToUse = [];
                for (let row = 0; row < 10; row++) {
                    dataToUse.push(allCardsData[row]);        // Chorong (1-10)
                    dataToUse.push(allCardsData[10 + row]);   // Bomi (11-20)
                    dataToUse.push(allCardsData[20 + row]);   // Eunji (21-30)
                    dataToUse.push(allCardsData[30 + row]);   // Namjoo (31-40)
                    dataToUse.push(allCardsData[40 + row]);   // Hayoung (41-50)
                }
                // Show member headers
                document.querySelector('.member-headers').style.display = 'grid';
            } else {
                // Other layouts (3/2/1 columns): use numerical order (1-50)
                dataToUse = allCardsData;
                // Hide member headers
                document.querySelector('.member-headers').style.display = 'none';
            }

            dataToUse.forEach(card => {
                const cardEl = document.createElement('div');
                cardEl.className = `card ${card.member}`;
                cardEl.innerHTML = `
                    <div class="card-number">${card.num}</div>
                    <div class="card-content">
                        <div class="member-name">${card.memberName}</div>
                        <div class="korean-text">${card.korean}</div>
                        <div class="chinese-text">${card.chinese}</div>
                    </div>
                `;
                grid.appendChild(cardEl);
            });
        }

        // Initial generation
        generateCards();

        // Regenerate on resize (with debounce)
        let resizeTimeout;
        let lastLayout = isFiveColumnLayout();

        window.addEventListener('resize', () => {
            const currentLayout = isFiveColumnLayout();
            // Only regenerate if layout type changed (crossing 1200px threshold)
            if (currentLayout !== lastLayout) {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    generateCards();
                    lastLayout = currentLayout;
                }, 100);
            }
        });
    </script>
