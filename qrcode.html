<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apink Solution Card - QR Code</title>
    <style>
        body {
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        img {
            border: 10px solid white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 300px;
            height: 300px;
        }
        h1 {
            margin-top: 30px;
            font-size: 24px;
        }
        p {
            color: #aaa;
            margin-top: 10px;
        }
        .back-btn {
            margin-top: 40px;
            padding: 10px 20px;
            background: #444;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=https://apink-panda.com/solution_card/index_korea.html" alt="QR Code">
        <br><br>
        <a href="javascript:window.close()" class="back-btn">닫기 (Close)</a>
    </div>
</body>
</html>
